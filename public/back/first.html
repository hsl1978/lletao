<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- 视口 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/comment.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- 左侧侧边栏 -->
    <div class="lt_aside">
      <!-- 标题部分 -->
      <div class="brand">
        <a href="#">黑马30期</a>
      </div>
      <!-- 头像部分 -->
      <div class="user">
        <img src="./images/02.jpg" alt="">
        <p>超级管理员</p>
      </div>
      <!-- 导航部分 -->
      <div class="nav">
        <ul><li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li></ul>
        <ul><li><a href="#" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
            <div class="child" style="display: block;">
              <a href="first.html" class="current"><span>一级分类</span></a>
              <a href="second.html"><span>二级分类</span></a>
            </div>
        </li></ul>
        <ul><li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li></ul>
      </div>
    </div>
    <!-- 右侧主题部分 -->
    <div class="lt_main">
      <!-- 头部 -->
      <div class="lt_topbar">
        <a href="#" class="pull-left icon-left"><i class="glyphicon glyphicon-align-justify"></i></a>
        <a href="#" class="pull-right icon-right"><i class="glyphicon glyphicon-log-out"></i></a>
      </div>
      <!-- 下面的内容，使用流式布局container-fluid -->
      <div class="container-fluid">
        <!-- 面包屑的导航 -->
        <ol class="breadcrumb mt_20">
          <li><a href="index.html">管理系统</a></li>
          <li class="active">分类管理</li>
          <li class="active">一级分类</li>
        </ol>
        <div class="lt_content">
          <button class="btn btn-default" id="firstAddBtn">添加分类</button>
          <table class="table table-bordered table-hover mt_20">
            <thead>
              <tr>
                <th width="20%">序号</th>
                <th width="80%">一级分类名称</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>嘻嘻馆</td>
              </tr>
            </tbody>
          </table>

          <div class="text-right">
            <ul id="paginator"></ul>
          </div>
        </div>
      </div>
    </div>


        <!-- 模态框部分首页的添加分类的模态框 -->

     <!-- 外层div是蒙层 -->
<div class="modal fade" tabindex="-1" id="firstModal">
  <!-- 内层模态框 -->
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <form id="form">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">添加分类</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <input type="text" class="form-control" name="categoryName" placeholder="请输入一级分类">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" class="btn btn-primary" id="AddBtn">添加</button>
      </div>
    </form>
    </div>
  </div>
</div>

    <!-- 模态框部分 -->

     <!-- 外层div是蒙层 -->
<div class="modal fade" tabindex="-1" id="logoutModal">
    <!-- 内层模态框 -->
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="red"><i class="glyphicon glyphicon-info-sign"></i><span>您确定要退出后台管理系统吗？</span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 准备模板 -->
    <script type="text/html" id="firstTpl">
       {{each rows v i}}
       <tr>
        <td>{{i+1+(page - 1) * size}}</td>
        <td>{{v.categoryName}}</td>
      </tr>
       {{/each}}
    
    
    </script>


    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/echarts/echarts.min.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <!-- 引入分页的js -->
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./js/comment.js"></script>
    <script src="./js/islogin.js"></script>
    <script src="./js/first.js"></script>
  </body>
</html>
